<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{  margin: 0;  padding: 0;  box-sizing: border-box; }
        html,body{  height: 100%;  }
        .left-panel{
            float: left;
            width: 200px;
            height: 100%;
            background-color: red;
        }
        .main-panel{
            height: 100%;
            margin-left: 200px;
            background-color: #00a2ea;
            border-left: 1px solid #000;
        }
    </style>
</head>
<body>
    <!-- 实现两栏布局，左边固定，右边自适应 -->
    <div class="left-panel">left</div>
    <div class="main-panel">main</div>
</body>
</html>
