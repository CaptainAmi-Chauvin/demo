<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //斐波那契数列
        function Fibonacci(n) {
            if (n == 1 || n == 2) return 1
            return Fibonacci(n - 2) + Fibonacci(n - 1)
        }
        console.log(Fibonacci(4));

        //快速排序
        function MySort(arr) {
            if (arr.length <= 1) return arr;
            const num = arr[0];
            let left = [];
            let right = [];
            for (let i = 1; i < arr.length; i++) {
                if (arr[i] < num) {
                    left.push(arr[i]);
                } else {
                    right.push(arr[i])
                }

            }
            return MySort(left).concat(num, MySort(right))

        }
        //冒泡排序
        function MySort2(arr) {
            for (let i = 0; i < arr.length - 1; i++) {
                for (let j = 0; j < arr.length - 1 - i; j++) {
                    let temp = 0
                    if (arr[j] > arr[j + 1]) {
                        temp = arr[j + 1]
                        arr[j + 1] = arr[j]
                        arr[j] = temp
                    }
                }
            }
            return arr
        }
        console.log(MySort([6, 4, 23, 5, 8]));
        console.log(MySort2([6, 4, 23, 5, 8]));
    </script>
</body>

</html>
