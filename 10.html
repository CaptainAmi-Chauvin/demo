<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //括号匹配 用栈的结构
        function isValid(s) {
            let arr = [];
            for (let i = 0; i < s.length; i++) {
                if (s[i] == '(' || s[i] == '[' || s[i] == '{') {
                    arr.push(s[i]);
                } else {
                    if (s[i] == ')') {
                        if (arr.length == 0) return false;
                        if (arr[arr.length - 1] == '(') {
                            arr.pop();
                        } else {
                            return false;
                        }
                    } else if (s[i] == ']') {
                        if (arr.length == 0) return false;
                        if (arr[arr.length - 1] == '[') {
                            arr.pop();
                        } else {
                            return false;
                        }
                    }
                    if (s[i] == '}') {
                        if (arr.length == 0) return false;
                        if (arr[arr.length - 1] == '{') {
                            arr.pop();
                        } else {
                            return false;
                        }
                    }
                }
            }
            if (arr.length == 0) return true;

        }
        console.log(isValid("()[]{}"))
        console.log(isValid("([]{})"));
    </script>
</body>

</html>
